<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Cartões</title>
    <link rel="stylesheet" href="ex-card.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 1">
            <div class="card-content">
                <h3>Smartphone X</h3>
                <p>O mais novo lançamento com câmera de alta resolução.</p>
                <span class="tag new-tag">NOVO!</span>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 2">
            <div class="card-content">
                <h3>Smartwatch Y</h3>
                <p>Mantenha-se conectado e acompanhe sua saúde.</p>
                <span class="tag featured-tag">DESTAQUE</span>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Produto 3">
            <div class="card-content">
                <h3>Notebook Z</h3>
                <p>Potência e desempenho para suas tarefas diárias.</p>
            </div>
        </div>
    </div>
</body>
</html>
