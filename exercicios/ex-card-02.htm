<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Produto</title>
    <link rel="stylesheet" href="ex-card-02.css">
</head>
<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Imagem do Produto" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Fone de Ouvido Bluetooth</h2>
            <p class="product-description">Qualidade de som incrível e bateria de longa duração para suas músicas e chamadas.</p>
            <div class="product-price">
                <span class="old-price">R$ 299,99</span>
                <span class="new-price">R$ 199,99</span>
            </div>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </div>
</body>
</html>
