<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        #cabecalho-um {
            background-color: aqua;
        }
        .fundo-vermelho {
            background-color: red;
        }
        .borde-esquerda {
            border-left: 20px;
        }
    </style>
</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho"> #ID é o indentificador de uma tag, ele deve ser unico na pagina, não
        pode ter outra tag com o mesmo id
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho borde-esquerda"> .class são indentificadores mas podem se repetir em varias tags,
        inclusive podemos ter mais de uma class em uma tag
    </h1>

</body>

</html>
